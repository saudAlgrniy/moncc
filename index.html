<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل بث مباشر باستخدام Plyr</title>
    <!-- تضمين CSS الخاص بـ Plyr -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.4/plyr.css">
    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2e3b4e, #1c2a38);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-top: 40px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #d3d3d3;
        }

        /* تصميم المدخلات والأزرار */
        .input-container {
            margin-top: 20px;
        }

        input {
            padding: 15px;
            width: 60%;
            font-size: 1rem;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ffcc00;
            background-color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e5a900;
        }

        /* حاوية الفيديو */
        .video-container {
            max-width: 80%;
            margin: 40px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        /* تحسين مظهر الفيديو */
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* تصميم الزر عند تشغيل الفيديو */
        .button-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .video-container:hover .button-container {
            display: block;
        }

        /* زر fullscreen */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

    </style>
</head>
<body>
    <h1>مشغل بث مباشر باستخدام Plyr</h1>
    <p>أدخل رابط البث المباشر بصيغة m3u8:</p>

    <div class="input-container">
        <input type="text" id="stream-url" placeholder="أدخل رابط m3u8 هنا">
        <button onclick="playStream()">تشغيل</button>
    </div>

    <div class="video-container">
        <div class="button-container">
            <button onclick="playStream()">إعادة التشغيل</button>
        </div>
        <video id="player" controls>
            <!-- الفيديو سيُحمّل هنا -->
        </video>
        <!-- زر التبديل إلى وضع Fullscreen -->
        <button class="fullscreen-btn" onclick="toggleFullScreen()">وضع ملء الشاشة</button>
    </div>

    <!-- تضمين JavaScript الخاص بـ Plyr -->
    <script src="https://cdn.plyr.io/3.7.4/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let player;

        function playStream() {
            const url = document.getElementById('stream-url').value;
            if (!url) {
                alert('يرجى إدخال رابط بث مباشر صحيح.');
                return;
            }

            const video = document.getElementById('player');

            // التحقق إذا كان المتصفح يدعم HLS
            if (Hls.isSupported()) {
                const hls = new Hls();

                // تحميل الفيديو من URL
                hls.loadSource(url);

                // ربط HLS مع العنصر <video>
                hls.attachMedia(video);

                // بدء تشغيل الفيديو
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // إذا كان المتصفح يدعم HLS بشكل ناتيفي (مثل Safari)
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }

            // تفعيل Plyr
            player = new Plyr('#player');
        }

        // دالة لتبديل وضع ملء الشاشة
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                player.fullscreen.enter();  // دخول وضع ملء الشاشة
            } else {
                document.exitFullscreen();  // الخروج من وضع ملء الشاشة
            }
        }
    </script>
</body>
</html>
