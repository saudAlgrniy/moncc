<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل بث مباشر m3u8</title>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .video-js {
            width: 80%;
            max-width: 720px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>مشغل بث مباشر</h1>
    <p>أدخل رابط البث المباشر بصيغة m3u8:</p>
    <input type="text" id="stream-url" placeholder="أدخل رابط m3u8 هنا" style="width: 60%; padding: 10px;">
    <button onclick="playStream()" style="padding: 10px 20px; margin-top: 10px;">تشغيل</button>

    <video id="video-player" class="video-js" controls preload="auto" playsinline></video>

    <!-- مكتبة Video.js -->
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <!-- مكتبة HLS.js للتعامل مع m3u8 -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls/dist/videojs-contrib-hls.min.js"></script>
    <script>
        function playStream() {
            const url = document.getElementById('stream-url').value;
            const player = videojs('video-player', {
                controls: true,
                autoplay: true,
                preload: 'auto'
            });

            // تعيين رابط البث للمشغل
            player.src({
                src: url,
                type: 'application/x-mpegURL'
            });

            player.play();
        }
    </script>
</body>
</html>
