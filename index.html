<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل مخصص للبث المباشر</title>
    <!-- تضمين CSS الخاص بـ Video.js -->
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .video-js {
            width: 100%;
            height: auto;
            max-width: 720px;
            margin: 20px auto;
        }
        .vjs-control-bar {
            display: none !important; /* إخفاء شريط التحكم */
        }
        .vjs-fullscreen-control {
            display: none !important; /* منع ظهور أزرار التكبير */
        }
        .vjs-big-play-button {
            display: none !important; /* إخفاء زر التشغيل الكبير */
        }
    </style>
</head>
<body>
    <h1>مشغل بث مباشر مخصص</h1>
    <p>أدخل رابط البث المباشر بصيغة m3u8:</p>
    <input type="text" id="stream-url" placeholder="أدخل رابط m3u8 هنا" style="width: 60%; padding: 10px;">
    <button onclick="playStream()" style="padding: 10px 20px; margin-top: 10px;">تشغيل</button>

    <!-- مشغل الفيديو -->
    <video id="video-player" class="video-js vjs-default-skin" autoplay playsinline></video>

    <!-- تضمين JavaScript الخاص بـ Video.js -->
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script>
        function playStream() {
            const url = document.getElementById('stream-url').value;
            if (!url) {
                alert('يرجى إدخال رابط بث مباشر صحيح.');
                return;
            }

            // إعداد مشغل Video.js
            const player = videojs('video-player', {
                controls: false, // إخفاء عناصر التحكم
                autoplay: true,
                preload: 'auto',
                fluid: true // استجابة المشغل لحجم الشاشة
            });

            // تعيين مصدر البث
            player.src({
                src: url,
                type: 'application/x-mpegURL'
            });

            player.play();
        }
    </script>
</body>
</html>
